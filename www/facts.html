<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <link href="/css/index.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
<body ng-app="ilio">
  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
        <div class="bar bar-header">
          <button class="button button-icon icon ion-navicon"></button>
          <div class="h1 title">Home</div>
        </div>
    </ion-side-menu-content>

    <ion-content>

    <center><div class="row" id="row1">
      <div class="col"><a class="button icon icon-right ion-calendar" href="/test.html"></br><h3>Events</h3></div>
      <div class="col"><button class="button button-icon icon ion-android-hand"></button></br><h3>Challenges</h3></div>
    </div></center>
    <center><div class="row" id="row2">
      <div class="col"><button class="button button-icon icon ion-person"></button></br><h3>My Profile</h3></div>
    </div></center>
    <center><div class="row" id="row3">
      <div class="col"><button class="button button-icon icon ion-arrow-graph-up-right"></button></br><h3>Leaderboard</h3></div>
      <div class="col"><button class="button button-icon icon ion-document-text"></button></br><h3>Coupons</h3></div>
    </div></center>



    </ion-content>
















    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Projects</h1>
      </ion-header-bar>
    </ion-side-menu>

  </ion-side-menus>
</body>
</html>
