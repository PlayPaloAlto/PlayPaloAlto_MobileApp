  <body ng-controller="ApiCtrl">
    



<ion-side-menus>

    <div class="list" id="black">

      <center><img src="/icons/aris.jpg" style="border-radius: 50%;" height="85" width="85"></br>Welcome Aris</center>
    </div>

    <a class="item" menu-close href="#/tab/home" id="black">
      <i class="icon ion-home"></i>&nbsp&nbspHome

    <a class="item" menu-close href="#/tab/coupons" id="black">
      <i class="icon ion-ios7-pricetag"></i>&nbsp&nbspCoupons
    </a>
    <a class="item" menu-close href="#" id="black">
      <i class="icon ion-ios7-gear"></i>&nbsp&nbspSettings
    </a>
    <a class="item" menu-close href="#" id="black">
      <i class="icon ion-log-out"></i>&nbsp&nbspLogout
    </a>
  </div>
  </ion-side-menu>
</ion-side-menus>

             



    <script id="tabs.html" type="text/ng-template">
          <ion-nav-view name="home-tab"></ion-nav-view>
          <ion-nav-view name="events-tab"></ion-nav-view>
          <ion-nav-view name="challenges-tab"></ion-nav-view>
          <ion-nav-view name="leaderboard-tab"></ion-nav-view>

    <script id="home.html" type="text/ng-template">
      <ion-view title="Home">
        <ion-content class="padding">

            <center><div class="row" id="row1">
              <div class="col"><a href="#/tab/events" class="button button-icon icon ion-ios7-location"></a></br><h3>Events</h3></div>
              <div class="col"><a href="#/tab/challenges" class="button button-icon icon ion-android-hand"></a></br><h3>Challenges</h3></div>
            </div></center>
            <center><div class="row" id="row2">
              <div class="col"><a href="#/tab/profile" class="button button-icon icon ion-android-contact"></a></br><h3>My Profile</h3></div>
            </div></center>
            <center><div class="row" id="row3">
              <div class="col"><a href="#/tab/leaderboard" class="button button-icon icon ion-arrow-graph-up-right"></a></br><h3>Leaderboard</h3></div>
              <div class="col"><a href="#/tab/coupons" class="button button-icon icon ion-ios7-pricetag"></a></br><h3>Coupons</h3></div>
            </div></center>

        </ion-content>
      </ion-view>
    </script>




    <script id="events.html" type="text/ng-template">
      <ion-view title="Events" class="padding">
        <ion-content>
         
          <div class="list" ng-repeat="k in events">
            <a class="item item-thumbnail-left" href="#/tab/event_info">
            <h2>{{k.Name}}</h2><p>{{k.Description}}</p></a>

          </div>

        </ion-content>
      </ion-view>
    </script>



    <script id="challenges.html" type="text/ng-template">
      <ion-view title="Challenges">

        <div class="list">

          <div class="item item-divider" id="unstarted_badge">

          </div>

            <i class="icon ion-email"></i>
            Challenge 1
            <span class="badge badge-assertive">0/3</span>
          </a>

          <a class="item item-icon-left item-icon-right" href="#">

            Challenge 1
            <span class="badge badge-assertive">0/3</span>
          </a>

              In Progress
            </div>

            <span class="badge badge-assertive" id="progress_badge">1/3</span>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Challenge 1
            <span class="badge badge-assertive" id="progress_badge">1/3</span>
          </a>

          <div class="item item-divider" id="completed_badge">
            Completed
          </div>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Challenge 1
            <span class="badge badge-assertive" id="completed_badge">3/3</span>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Challenge 1
            <span class="badge badge-assertive" id="completed_badge">3/3</span>
          </a>
          
          <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Challenge 1
            <span class="badge badge-assertive" id="completed_badge">3/3</span>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Challenge 1
            <span class="badge badge-assertive" id="completed_badge">3/3</span>
          </a>

        </div>

        </ion-content>
      </ion-view>
    </script>

    <script id="leaderboard.html" type="text/ng-template">
      <ion-view title="Leaderboard">
        <ion-content>

          <div class="list" id="leaderboard-list">

              </div>
          </div>

        </ion-content>
      </ion-view>
    </script>
