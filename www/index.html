<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Tabs Example</title>

    <link href="http://code.ionicframework.com/1.0.0-beta.6/css/ionic.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0-beta.6/js/ionic.bundle.js"></script>
     <script src="js/app.js"></script>
     <link href="/css/index.css" rel="stylesheet">
  </head>

  <body>
    
    <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>

    <ion-nav-buttons side="right">
      <button class="button-icon ion-navicon-round" id="burger">
      </button>
    </ion-nav-buttons>
    </ion-view>
    </ion-nav-bar>
             
    <ion-nav-view animation="slide-left-right"></ion-nav-view>


    <script id="tabs.html" type="text/ng-template">
          <ion-nav-view name="home-tab"></ion-nav-view>
          <ion-nav-view name="events-tab"></ion-nav-view>
          <ion-nav-view name="challenges-tab"></ion-nav-view>
          <ion-nav-view name="leaderboard-tab"></ion-nav-view>
          <ion-nav-view name="profile-tab"></ion-nav-view>
          <ion-nav-view name="coupons-tab"></ion-nav-view>
    </script>


    <script id="home.html" type="text/ng-template">
      <ion-view title="Home">
        <ion-content class="padding">

            <center><div class="row" id="row1">
              <div class="col"><a href="#/tab/events" class="button button-icon icon ion-ios7-location"></a></br><h3>Events</h3></div>
              <div class="col"><a href="#/tab/challenges" class="button button-icon icon ion-android-hand"></a></br><h3>Challenges</h3></div>
            </div></center>
            <center><div class="row" id="row2">
              <div class="col"><a href="#/tab/profile" class="button button-icon icon ion-person"></a></br><h3>My Profile</h3></div>
            </div></center>
            <center><div class="row" id="row3">
              <div class="col"><a href="#/tab/leaderboard" class="button button-icon icon ion-arrow-graph-up-right"></a></br><h3>Leaderboard</h3></div>
              <div class="col"><a href="#/tab/coupons" class="button button-icon icon ion-document-text"></a></br><h3>Coupons</h3></div>
            </div></center>

        </ion-content>
      </ion-view>
    </script>




    <script id="events.html" type="text/ng-template">
      <ion-view title="Events" class="padding">
        <ion-content>
          <p>Banging your head against a wall uses 150 calories an hour.</p>
          <p>Dogs have four toes on their hind feet, and five on their front feet.</p>
          <p>The ant can lift 50 times its own weight, can pull 30 times its own weight and always falls over on its right side when intoxicated.</p>
          <p>A cockroach will live nine days without its head, before it starves to death.</p>
          <p>Polar bears are left handed.</p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts2">More Facts</a>
          </p>
        </ion-content>
      </ion-view>
    </script>



    <script id="challenges.html" type="text/ng-template">
      <ion-view title="Challenges">
        <ion-content class="padding">
          <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
          <p>1 in every 4 Americans has appeared on T.V.</p>
          <p>11% of the world is left-handed.</p>
          <p>1 in 8 Americans has worked at a McDonalds restaurant.</p>
          <p>$283,200 is the absolute highest amount of money you can win on Jeopardy.</p>
          <p>101 Dalmatians, Peter Pan, Lady and the Tramp, and Mulan are the only Disney cartoons where both parents are present and dont die throughout the movie.</p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon ion-chevron-left" href="#/tab/facts"> Scientific Facts</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="leaderboard.html" type="text/ng-template">
      <ion-view title="Leaderboard">
        <ion-content class="padding">
          <h3>Create hybrid mobile apps with the web technologies you love.</h3>
          <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
          <p>Built with Sass and optimized for AngularJS.</p>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="profile.html" type="text/ng-template">
      <ion-view title="Profile">
        <ion-content class="padding">
          <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </ion-content>
      </ion-view>
    </script>

    <script id="coupons.html" type="text/ng-template">
      <ion-view title="Coupons">
        <ion-content>
          <p>@IonicFramework</p>
          <p>@DriftyCo</p>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
